<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Génesis - Índice de Capítulos</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body { background-color: #f3f0e9; }
        .index-container { text-align: center; background-color: white; padding: 2rem 3rem; margin: 2rem auto; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); max-width: 90%; width: 1200px;}
        .index-container h1 { font-family: 'Georgia', 'Times New Roman', serif; font-size: 2.5rem; margin-bottom: 0.5rem; color: #333; }
        .index-container h2 { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 1.25rem; margin-bottom: 1.5rem; color: #555; font-weight: 400;}
        .chapter-grid {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            text-align: left;
        }
        .chapter-grid li a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: 1px solid #d6d3d1;
            border-radius: 0.25rem;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chapter-grid li a:hover {
            background-color: #4a4a4a;
            color: white;
            border-color: #4a4a4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chapter-grid .chapter-title {
            font-size: 0.85rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        #language-switcher { max-width: 300px; margin: 0 auto 1.5rem auto; }
    </style>
</head>
<body>
    <div class="index-container">
        <div id="language-switcher" class="mb-4">
            <button data-lang="es" class="lang-btn active-lang">Español</button>
            <button data-lang="en" class="lang-btn">English</button>
            <button data-lang="zh" class="lang-btn">中文 (繁體)</button>
        </div>

        <h1 id="main-title">Génesis</h1>
        <h2 id="subtitle">Vulgata Latina</h2>

        <ul class="chapter-grid">
        </ul>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const chapterList = document.querySelector('.chapter-grid');
    const mainTitle = document.getElementById('main-title');
    const subtitle = document.getElementById('subtitle');
    const langSwitcher = document.getElementById('language-switcher');

                "Capítulo 5: Genealogía de Adán a Noé", "Capítulo 6: El Arca de Noé", "Capítulo 7: El Diluvio", "Capítulo 8: El fin del Diluvio",
                "Capítulo 9: Pacto de Dios con Noé", "Capítulo 10: Las naciones", "Capítulo 11: La Torre de Babel", "Capítulo 12: El llamado de Abram",
                "Capítulo 13: Abram y Lot se separan", "Capítulo 14: Abram rescata a Lot", "Capítulo 15: Pacto de Dios con Abram", "Capítulo 16: Agar e Ismael",
                "Capítulo 17: La circuncisión (Abraham)", "Capítulo 18: Los tres visitantes", "Capítulo 19: Sodoma y Gomorra", "Capítulo 20: Abraham y Abimelec",
                "Capítulo 21: Nacimiento de Isaac", "Capítulo 22: El sacrificio de Isaac", "Capítulo 23: Muerte de Sara", "Capítulo 24: Isaac y Rebeca",
                "Capítulo 25: Esaú y Jacob", "Capítulo 26: Isaac y Abimelec", "Capítulo 27: Jacob obtiene la bendición", "Capítulo 28: El sueño de Jacob",
                "Capítulo 29: Jacob, Raquel y Lea", "Capítulo 30: Los hijos de Jacob", "Capítulo 31: Jacob huye de Labán", "Capítulo 32: Jacob lucha con el ángel",
                "Capítulo 33: Jacob y Esaú se reconcilian", "Capítulo 34: El caso de Dina", "Capítulo 35: Jacob regresa a Betel", "Capítulo 36: Descendientes de Esaú",
                "Capítulo 37: Los sueños de José", "Capítulo 38: Judá y Tamar", "Capítulo 39: José y la esposa de Potifar", "Capítulo 40: Los sueños del copero y el panadero",
                "Capítulo 41: José interpreta los sueños del Faraón", "Capítulo 42: Los hermanos de José en Egipto", "Capítulo 43: El segundo viaje a Egipto", "Capítulo 44: La copa de José",
                "Capítulo 45: José se revela", "Capítulo 46: Jacob se muda a Egipto", "Capítulo 47: Jacob ante el Faraón", "Capítulo 48: Jacob bendice a Efraín y Manasés",

            ]
        },
        en: {

                "Chapter 13: Abram and Lot Separate", "Chapter 14: Abram Rescues Lot", "Chapter 15: God's Covenant with Abram", "Chapter 16: Hagar and Ishmael",
                "Chapter 17: Circumcision (Abraham)", "Chapter 18: The Three Visitors", "Chapter 19: Sodom and Gomorrah", "Chapter 20: Abraham and Abimelech",
                "Chapter 21: Birth of Isaac", "Chapter 22: The Sacrifice of Isaac", "Chapter 23: Death of Sarah", "Chapter 24: Isaac and Rebekah",
                "Chapter 25: Esau and Jacob", "Chapter 26: Isaac and Abimelech", "Chapter 27: Jacob Gains the Blessing", "Chapter 28: Jacob's Dream",

                "Chapter 33: Jacob and Esau Reconcile", "Chapter 34: The Dinah Incident", "Chapter 35: Jacob Returns to Bethel", "Chapter 36: Descendants of Esau",
                "Chapter 37: Joseph's Dreams", "Chapter 38: Judah and Tamar", "Chapter 39: Joseph and Potiphar's Wife", "Chapter 40: The Cupbearer and the Baker",
                "Chapter 41: Joseph Interprets Pharaoh's Dreams", "Chapter 42: Joseph's Brothers in Egypt", "Chapter 43: The Second Journey to Egypt", "Chapter 44: Joseph's Cup",
                "Chapter 45: Joseph Reveals Himself", "Chapter 46: Jacob Moves to Egypt", "Chapter 47: Jacob Before Pharaoh", "Chapter 48: Jacob Blesses Ephraim and Manasseh",

            ]
        },
        zh: {

            subtitle: "拉丁武加大譯本",
            chapters: [

                "第 5 章：亞當至挪亞的家譜", "第 6 章：挪亞方舟", "第 7 章：大洪水", "第 8 章：洪水結束",

                "第 17 章：割禮（亞伯拉罕）", "第 18 章：三位訪客", "第 19 章：所多瑪與蛾摩拉", "第 20 章：亞伯拉罕與亞比米勒",
                "第 21 章：以撒的誕生", "第 22 章：獻上以撒", "第 23 章：撒拉之死", "第 24 章：以撒與利百加",
                "第 25 章：以掃與雅各", "第 26 章：以撒與亞比米勒", "第 27 章：雅各騙取祝福", "第 28 章：雅各的夢",
                "第 29 章：雅各、拉結與利亞", "第 30 章：雅各的眾子", "第 31 章：雅各逃離拉班", "第 32 章：雅各與天使摔跤",
                "第 33 章：雅各與以掃和好", "第 34 章：底拿事件", "第 35 章：雅各返回伯特利", "第 36 章：以掃的後代",
                "第 37 章：約瑟的夢", "第 38 章：猶大與他瑪", "第 39 章：約瑟與波提乏之妻", "第 40 章：酒政與膳長",
                "第 41 章：約瑟為法老解夢", "第 42 章：約瑟的兄弟們在埃及", "第 43 章：第二次埃及之行", "第 44 章：約瑟的杯",
                "第 45 章：約瑟表明身份", "第 46 章：雅各遷往埃及", "第 47 章：雅各見法老", "第 48 章：雅各祝福以法蓮和瑪拿西",
                "第 49 章：雅各的祝福", "第 50 章：雅各與約瑟之死"
            ]
        }
    };

    function generateChapterLinks(lang) {
        chapterList.innerHTML = '';
        const chapterTitles = translations[lang].chapters;
        
        chapterTitles.forEach((fullTitle, index) => {
            const chapterNum = index + 1;
            const parts = fullTitle.split(': ');
            const title = parts[0];
            const description = parts.slice(1).join(': ');

            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `capitulo${chapterNum}.html`;
            link.innerHTML = `${title}<span class="chapter-title">${description || ''}</span>`;
            
            listItem.appendChild(link);
            chapterList.appendChild(listItem);
        });
    }

    function changeLanguage(lang) {
        mainTitle.textContent = translations[lang].mainTitle;
        subtitle.textContent = translations[lang].subtitle;

        generateChapterLinks(lang);

        langSwitcher.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active-lang');
            if (btn.dataset.lang === lang) {
                btn.classList.add('active-lang');
            }
        });
    }

    langSwitcher.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            const lang = e.target.dataset.lang;
            changeLanguage(lang);
        }
    });

    changeLanguage('es');
});
</script>

</body>
</html>
